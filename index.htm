    <style>
        /* 使用CSS变量方便主题定制 */
        :root {
            --hover-transition: 0.3s ease-in-out;
            --icon-size: 1.5em;
        }

        body {
            background-image: radial-gradient(circle 248px at center, #16d9e3 0%, #30c7ec 47%, #46aef7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            margin: 1rem;
        }

        .profile-img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            width: fit-content;
            margin: 1.5rem auto;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: var(--icon-size);
            height: var(--icon-size);
            transition: transform var(--hover-transition);
        }

        .icon-wrapper:hover {
            transform: translateY(-4px) scale(1.05);
        }

        .icon-twitter { color: #1DA1F2; }
        .icon-instagram { color: #E4405F; }
        .icon-spotify { color: #1DB954; }
        .icon-github { color: #333333; }
        .icon-email { color: #4285F4; }
        .icon-signal { color: #3A76F0; }

        .home-button {
            background: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all var(--hover-transition);
            margin: 0 0.5rem;
        }

        .home-button:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
          }
          
        /* 添加响应式设计优化 */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            .social-icons {
                gap: 1rem;
            }
        }
    </style>
</head>
